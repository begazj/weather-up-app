<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Up</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Weather Up</h1>
          <br />
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter City"
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="input-city"
                />
              </div>
              <div class="col-3" id="submit-button">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow.sm"
                />
              </div>
              <div class="col-3">
                <button class="btn btn-success w-100" id="current-button">
                  Current
                </button>
              </div>
            </div>
          </form>
          <br />
          <ul>
            <li id="date"></li>
            <li id="time">Last updated: </li>
            <li class="city-choice" id="your-city"></li>
            <li id="weather-description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="icon" class="float-left" />
                  <span id="temperature">12</span
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
              </div>
            </div>
            <div class="col-6">
              <ul class="weather-details">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
            <br /> 
          <br />
          <div>
            <ul class="forecast">
              <li><em>5-Day Forecast</em></li>
              <hr />
              <li><strong>Saturday</strong> ☀️ H 17° L 7°</li>
              <hr />
              <li><strong>Sunday</strong> 🌤 H 16° L 6°</li>
              <hr />
              <li><strong>Monday</strong> 🌧 H 8° L 6°</li>
              <hr />
              <li><strong>Tuesday</strong> 🌧 H 14° L 8°</li>
              <hr />
              <li><strong>Wednesday</strong> 🌧 H 13° L 6°</li>
            </ul>
          </div>
        </div>
      </div>
   
    <small>
      <a href="https://github.com/begazj/weather-up-app">Open source code</a>
      by Jen Begazo
    </small>
     </div>
    <script src="src/index.js"></script>
  </body>
</html>
